version: '3.8'

services:
  cms:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4322:4322"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - PUBLIC_SOCKET_URL=${PUBLIC_SOCKET_URL:-http://localhost:3001}
    restart: unless-stopped
    networks:
      - trader-network

networks:
  trader-network:
    driver: bridge
